<div class="app-footer">
<img ngf-thumbnail="picFile"> <button class="btn btn-warning" ng-click="picFile = null" ng-show="picFile">Remove</button></img>
<button class= "btn btn-success-send-bubble mr-2 ml-2" ngf-select ng-model="picFile" name="file"
             accept="image/*" ngf-max-size="2MB" required
             ngf-model-invalid="errorFile">

      <i class="far fa-image" >
  </i></button>
  <textarea class="form-control is-valid" ng-model="chatCtrl.newText" placeholder="Write Message"></textarea>
  <button class="btn btn-success-send-bubble mr-2 ml-2" ng-click="chatCtrl.postMsg(picFile)"><i class="far fa-comment" >
  </i></button>
</div>

<div ng-show="chatCtrl.test" class="modal-backdrop">
  <div class="modal-content">
  <form name="myForm">
    <fieldset>
      <legend>Upload on form submit</legend>
      Username:
      <input type="text" name="userName" ng-model="username" size="31" required>
      <i ng-show="myForm.userName.$error.required">*required</i>
      <br>Photo:
      <input class="button" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
          ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
          ngf-resize="{width: 100, height: 100}">Select</input>
      <i ng-show="myForm.file.$error.required">* {{picFile}} </i><br>
      <i ng-show="myForm.file.$error.maxSize">File too large
          {{errorFile.size / 1000000|number:1}}MB: max 2M</i>
      <img ngf-thumbnail="file" class="avatar img-avatar"> myForm.file <button ng-click="picFile = null" ng-show="picFile">Remove</button>
      <br>
      <button ng-disabled="!myForm.$valid"
              ng-click="uploadPic(file)">{{picFile}}</button>
      <span class="progress" ng-show="picFile.progress >= 0">
        <div style="width:{{picFile.progress}}%"
            ng-bind="picFile.progress + '%'"></div>
      </span>
      <span ng-show="picFile.result">Upload Successful</span>
      <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
    </fieldset>
    <br>
  </form>
</div>
  <div class="modal-footer">
    <button class="btn btn-secondary" type="button"
      data-dismiss="modal" ng-click="chatCtrl.showTest()"> Close </button>
    </div>
  </div>
