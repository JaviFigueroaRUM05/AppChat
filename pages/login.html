
<div class="card-login-container"
<div ng-cloak style="align-content: center">
    <div class="row">
        <div class="col s10 m3">
            <div class="card-login border-success">
              <div class="card-title">
                    <h3>Login</h3>
                </div>
                <div class="card-content ">

                    <form class="form">

                        <div class="col-md-11">
                            <div class="form-group">
                                <input type="text" style="background:white" class="form-control" ng-model="username" placeholder="username" required=""/>
                            </div>

                            <div class="form-group">
                                <input type="password" style="background:white" class="form-control" ng-model="password" placeholder="password" required=""/>
                            </div>

                            <div class="form-group">
                                <button type="submit" ng-click="loginCtrl.login()" class="btn btn-login">Login</button>
                                <span class="text-danger" >{{loginCtrl.Error}} </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
